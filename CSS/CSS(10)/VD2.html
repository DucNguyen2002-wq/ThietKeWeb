<!DOCTYPE html>
<html>
  <head>
    <style>
      blockquote {
        border: 4px dashed;
        padding: 10px;
        color: #043527;
        background-color: #7ccfaf;
        background-clip: content-box;
      } /*Giới hạn vùng nền*/
      body {
        background-color: #333333;
      }
      h1 {
        color: #00ff00;
        background-color: #ffffff;
        opacity: 0.25;
      }/*Làm mờ một phần tử*/
    </style>
  </head>
  <blockquote>
    <p>Đây là ví dụ về background-clip</p>
  </blockquote>
</html>
